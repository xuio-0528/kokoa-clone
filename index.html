<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class ="status-bar">
    <div class="status-bar__column">
      <span>No service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class = "welcome-header">
    <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
    <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
  </header>
  <form id = "login-form" action="friends.html" method="get">
    <input name="username" type = "text" placeholder="Email or phone Number">
    <input name="password" type = "password" placeholder ="Password">
    <input type = "submit" value="Log in">
    <input type = "submit" value="Sign up">
    <a href="#">Find Kakao Account or password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous">
  </script>
</body>
</html>
